<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin PreetyTaxi - Control</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; text-align: center; border-top: 5px solid #ffc107; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .btn-off { background: #dc3545; color: white; }
        .btn-on { background: #28a745; color: white; }
        .btn-reset { background: #000; color: white; padding: 12px 20px; font-size: 13px; }
        .header-admin { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="header-admin">
        <h2>Admin PreetyTaxi</h2>
        <button class="btn btn-reset" onclick="cierreSemanal()">‚ö†Ô∏è RESET SEMANAL (LIMPIAR TODO)</button>
    </div>

    <div class="card">
        <h3>Comisiones Totales por Cobrar: <span id="b-comi" style="color:green">B/. 0.00</span></h3>
    </div>

    <div style="background:white; padding:20px; border-radius:15px;">
        <h3>üí∞ Control de Deudas por Placa</h3>
        <table>
            <thead>
                <tr>
                    <th>Celular / ID</th>
                    <th>Placa</th>
                    <th>Conductor</th>
                    <th>Deuda Pendiente</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-choferes"></tbody>
        </table>
    </div>

<script>
    // Configuraci√≥n de Firebase
    const firebaseConfig = { 
        apiKey: "AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg", 
        databaseURL: "https://preetytaxiapp-default-rtdb.firebaseio.com/" 
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function cargarTodo() {
        // Escucha en tiempo real de los conductores
        db.ref('conductores').on('value', snap => {
            const tc = document.getElementById('lista-choferes');
            let tComi = 0; 
            tc.innerHTML = "";
            
            snap.forEach(c => {
                const d = c.val();
                const idConductor = c.key; // Este es el n√∫mero de celular
                const esBloqueado = d.estado === 'bloqueado';
                const deudaActual = parseFloat(d.deuda) || 0;
                
                tComi += deudaActual;
                
                tc.innerHTML += `<tr>
                    <td><small>${idConductor}</small></td>
                    <td><b>${d.placa || 'S/P'}</b></td>
                    <td>${d.nombre}</td>
                    <td style="color:red; font-weight:bold;">B/. ${deudaActual.toFixed(2)}</td>
                    <td>${esBloqueado ? 'üö´ Bloqueado' : '‚úÖ Activo'}</td>
                    <td>
                        <button class="btn ${esBloqueado ? 'btn-on' : 'btn-off'}" onclick="toggleConductor('${idConductor}', '${d.estado}')">
                            ${esBloqueado ? 'ACTIVAR' : 'BLOQUEAR'}
                        </button>
                        <button class="btn btn-on" style="background:#007bff" onclick="resetDeuda('${idConductor}', '${d.placa}')">
                            PAG√ì (RESET)
                        </button>
                    </td>
                </tr>`;
            });
            document.getElementById('b-comi').innerText = "B/. " + tComi.toFixed(2);
        });
    }

    // Funci√≥n para bloquear o desbloquear conductor individualmente
    function toggleConductor(id, est) { 
        const nuevoEstado = (est === 'bloqueado') ? 'activo' : 'bloqueado';
        db.ref('conductores/' + id).update({ estado: nuevoEstado }); 
    }

    // Funci√≥n para resetear deuda individual cuando un conductor paga
    function resetDeuda(id, placa) {
        if(confirm("¬øConfirmas que el conductor de la placa " + placa + " ya pag√≥ su deuda?")) {
            db.ref('conductores/' + id).update({ 
                deuda: 0, 
                estado: 'activo' 
            });
        }
    }

    // FUNCI√ìN DE CIERRE SEMANAL: Resetea a TODOS y borra viajes antiguos
    function cierreSemanal() {
        if(confirm("‚ö†Ô∏è ATENCI√ìN: Esto eliminar√° el historial de viajes y pondr√° la DEUDA de TODOS los conductores en B/. 0.00.\n\n¬øDeseas continuar?")) {
            // 1. Borrar el historial de viajes para optimizar la base de datos
            db.ref('viajes').remove();
            
            // 2. Recorrer todos los conductores para poner sus contadores a cero
            db.ref('conductores').once('value', s => {
                s.forEach(c => {
                    db.ref('conductores/' + c.key).update({ 
                        deuda: 0, 
                        totalGenerado: 0,
                        totalGeneradoHoy: 0 
                    });
                });
                alert("‚úÖ El sistema ha sido reseteado. Todos los conductores inician la semana en B/. 0.00.");
            });
        }
    }

    window.onload = cargarTodo;
</script>
</body>
</html>
