<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PreetyTaxi - Inicio</title>
    <style>
        :root { --gold: #ffc107; --dark: #0f0f0f; --card: #1a1a1a; --green: #28a745; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--dark); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            color: white; 
            touch-action: manipulation;
        }
        .container { text-align: center; width: 90%; max-width: 400px; padding: 20px 0; }
        .role-card { background: var(--card); border-radius: 25px; padding: 25px; margin-bottom: 20px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--gold); font-size: 38px; margin-bottom: 10px; }
        p.tagline { color: #888; margin-bottom: 30px; font-size: 14px; }
        h2 { font-size: 20px; margin-bottom: 20px; color: #eee; }
        
        .btn-group { display: flex; gap: 12px; }
        .btn { flex: 1; padding: 18px 10px; border-radius: 15px; text-decoration: none; font-weight: bold; font-size: 14px; transition: 0.3s; display: block; text-align: center; }
        
        /* Bot칩n de Instalaci칩n Directa */
        .btn-install { 
            background: var(--green); 
            color: white; 
            margin-bottom: 25px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-gold { background: var(--gold); color: black; }
        .btn-outline { background: transparent; border: 1px solid #444; color: white; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div class="container">
    <h1>PreetyTaxi 游뚯</h1>
    <p class="tagline">El transporte m치s cool de Panam치</p>
    
    <a href="PreetyTaxi.apk" download="PreetyTaxi.apk" class="btn btn-install">
        <span>游</span> INSTALAR APP DIRECTO
    </a>

    <div class="role-card">
        <h2>Soy Pasajero 游녻</h2>
        <div class="btn-group">
            <a href="login_pasajero.html" class="btn btn-gold">ENTRAR</a>
            <a href="registro_pasajero.html" class="btn btn-outline">REGISTRARME</a>
        </div>
    </div>

    <div class="role-card">
        <h2>Soy Conductor 游댐</h2>
        <div class="btn-group">
            <a href="login_conductor.html" class="btn btn-gold">TRABAJAR</a>
            <a href="registro_conductor.html" class="btn btn-outline">POSTULARME</a>
        </div>
    </div>

    <p style="font-size: 12px; color: #555; margin-top: 20px;">Versi칩n 1.0.2 - 2026</p>
</div>

</body>
</html>
