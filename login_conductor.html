<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Conductor - PreetyTaxi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-box { background: #1a1a1a; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; border-top: 5px solid #ffc107; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: #ffc107; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #333; color: white; box-sizing: border-box; font-size: 16px; }
        button { background: #ffc107; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; color: #1a1a1a; }
        .link { color: #888; text-decoration: none; font-size: 13px; margin-top: 15px; display: block; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Panel de Chofer</h2>
        <input type="tel" id="tel" placeholder="Número de Celular">
        <input type="password" id="pass" placeholder="Contraseña">
        <button onclick="login()">INICIAR TURNO</button>
        <a href="registro_conductor.html" class="link">¿No tienes cuenta? Postúlate</a>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg",
            databaseURL: "https://preetytaxiapp-default-rtdb.firebaseio.com/" 
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        function login() {
            const t = document.getElementById('tel').value;
            const p = document.getElementById('pass').value;

            if(!t || !p) return alert("Completa los campos");

            firebase.database().ref('conductores/' + t).once('value').then(snap => {
                const driver = snap.val();
                if(driver && driver.pass === p) {
                    if(driver.estado === "activo") {
                        localStorage.setItem('driverCel', t);
                        window.location.href = "panel_trabajo.html";
                    } else {
                        alert("⚠️ Tu cuenta está PENDIENTE de aprobación por el Admin.");
                    }
                } else {
                    alert("❌ Datos incorrectos.");
                }
            });
        }
    </script>
</body>
</html>
