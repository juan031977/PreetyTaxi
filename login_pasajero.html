<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - PreetyTaxi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --gold: #ffc107; --dark: #0f0f0f; --card: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #333; width: 100%; max-width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { color: var(--gold); margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; font-size: 16px; }
        .btn-entrar { width: 100%; padding: 16px; border: none; border-radius: 12px; background: var(--gold); color: black; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-entrar:active { transform: scale(0.98); }
        a { color: #888; text-decoration: none; font-size: 14px; display: block; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Hola de nuevo üëã</h2>
        <p style="color:#666; font-size: 14px; margin-bottom: 20px;">Ingresa para pedir tu taxi</p>
        
        <input type="tel" id="tel" placeholder="Tu celular">
        <input type="password" id="pass" placeholder="Tu contrase√±a">
        
        <button class="btn-entrar" onclick="validar()">ENTRAR</button>
        
        <a href="registro_pasajero.html">¬øNo tienes cuenta? Reg√≠strate</a>
        <a href="index.html" style="margin-top: 10px; color: #444;">‚Üê Volver</a>
    </div>

<script>
    // Configura tu Firebase
    const firebaseConfig = { databaseURL: "https://preetytaxiapp-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function validar() {
        const t = document.getElementById('tel').value.trim();
        const p = document.getElementById('pass').value;

        if(!t || !p) return alert("Por favor, llena los campos");

        // Buscamos al pasajero
        db.ref('pasajeros').orderByChild('telefono').equalTo(t).once('value', snap => {
            if (snap.exists()) {
                let encontrado = false;
                snap.forEach(u => {
                    if(u.val().password === p) {
                        encontrado = true;
                        // Guardamos la sesi√≥n
                        localStorage.setItem('pId', u.key);
                        localStorage.setItem('pNom', u.val().nombre);
                        localStorage.setItem('pTel', u.val().telefono);
                        // Ahora s√≠ lo mandamos al mapa
                        window.location.href = "pedir_taxi.html";
                    }
                });
                if(!encontrado) alert("‚ùå Contrase√±a incorrecta");
            } else {
                alert("‚ùå Este n√∫mero no est√° registrado");
            }
        });
    }
</script>
</body>
</html>
