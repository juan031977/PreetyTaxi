<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Conductor - PreetyTaxi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; padding: 10px; margin: 0; }
        .billetera { background: linear-gradient(145deg, #1a1a1a, #000); padding: 18px; border-radius: 20px; border: 1px solid #ffc107; margin-bottom: 15px; text-align: center; }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { background: #222; padding: 10px; border-radius: 12px; }
        .stat-card small { color: #888; font-size: 11px; display: block; }
        .stat-card div { font-size: 18px; font-weight: bold; color: #ffc107; }
        .viaje-box { background: white; color: black; padding: 15px; border-radius: 15px; margin-top: 10px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 14px; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .btn-ws { background: #25d366; color: white; }
        .btn-fin { background: #ffc107; color: black; }
    </style>
</head>
<body>
    <div class="billetera">
        <div style="font-size:12px; color:#888; margin-bottom:10px;" id="lbl-cel">---</div>
        <div class="grid-stats">
            <div class="stat-card"><small>VENTAS HOY</small><div id="txt-ventas">B/. 0.00</div></div>
            <div class="stat-card"><small>DEUDA (10%)</small><div id="txt-deuda">B/. 0.00</div></div>
        </div>
    </div>
    <div id="lista-viajes"></div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg", databaseURL: "https://preetytaxiapp-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const miCel = localStorage.getItem('driverCel');
    const hoy = new Date().toISOString().split('T')[0];

    function cargar() {
        if(!miCel) return window.location.href="login_conductor.html";
        document.getElementById('lbl-cel').innerText = "Chofer: " + miCel;

        db.ref('conductores/' + miCel).on('value', snap => {
            const d = snap.val();
            if(d) {
                if(d.ultimoDia !== hoy) db.ref('conductores/' + miCel).update({ totalGeneradoHoy: 0, ultimoDia: hoy });
                document.getElementById('txt-ventas').innerText = "B/. " + (parseFloat(d.totalGeneradoHoy) || 0).toFixed(2);
                document.getElementById('txt-deuda').innerText = "B/. " + (parseFloat(d.deuda) || 0).toFixed(2);
            }
        });

        db.ref('viajes').on('value', snap => {
            const lista = document.getElementById('lista-viajes');
            lista.innerHTML = "";
            snap.forEach(child => {
                const v = child.val();
                if(v.estado === "buscando") {
                    lista.innerHTML += `<div class="viaje-box"><b>Pedido: B/. ${v.precio}</b><br><small>${v.origen}</small><button class="btn btn-fin" onclick="aceptar('${child.key}')">ACEPTAR</button></div>`;
                } else if(v.estado === "en curso" && v.conductorCel === miCel) {
                    const msg = `üöï *PreetyTaxi Panam√°*%0A¬°Hola *${v.cliente}*! Soy tu conductor asignado. Ya voy en camino a buscarte a: %0Aüìç _${v.origen}_%0Aüí∞ *Tarifa:* B/. ${v.precio}`;
                    lista.innerHTML = `<div class="viaje-box" style="border:2px solid #25d366">
                        <b>En camino a buscar a ${v.cliente}</b><br><small>Destino: ${v.destino}</small>
                        <a href="https://wa.me/507${v.telefono}?text=${msg}" target="_blank" class="btn btn-ws">üì± CHATEAR CON PASAJERO</a>
                        <button class="btn btn-fin" onclick="finalizar('${child.key}', ${v.precio})">FINALIZAR VIAJE</button>
                    </div>`;
                }
            });
        });
    }

    function aceptar(id) { db.ref('viajes/' + id).update({ estado: 'en curso', conductorCel: miCel, chofer: miCel }); }

    function finalizar(id, precio) {
        if(!confirm("¬øCobraste?")) return;
        db.ref('viajes/' + id).update({ estado: 'completado' });
        const ref = db.ref('conductores/' + miCel);
        ref.once('value', s => {
            const d = s.val();
            const nHoy = (parseFloat(d.totalGeneradoHoy) || 0) + parseFloat(precio);
            const nDeuda = (parseFloat(d.deuda) || 0) + (precio * 0.10);
            ref.update({ totalGeneradoHoy: nHoy.toFixed(2), deuda: nDeuda.toFixed(2), ultimoDia: hoy });
        });
    }
    cargar();
</script>
</body>
</html>
