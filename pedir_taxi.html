<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreetyTaxi - Pedir Viaje</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg&libraries=places"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { height: 100%; width: 100%; position: absolute; }
        .ui-panel { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; z-index: 10; }
        .box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.25); }
        input { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid #eee; box-sizing: border-box; font-size: 14px; background: #f9f9f9; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-yellow { background: #ffc107; color: #000; font-size: 16px; }
        #info-viaje { text-align: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #f0f0f0; display: none; }
        .driver-card { background: #1a1a1a; color: white; padding: 20px; border-radius: 20px; margin-top: 10px; display: none; text-align: center; }
        .price-tag { font-size: 35px; font-weight: bold; color: #1a1a1a; margin: 5px 0; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-panel">
        <div class="box" id="panel-cliente">
            <input id="origen-input" type="text" placeholder="üìç Recogida (Mueve el Pin Verde)">
            <input id="destino-input" type="text" placeholder="üèÅ Destino (Mueve el Pin Rojo)">
            
            <div id="info-viaje">
                <div class="price-tag" id="precio-txt">B/. 1.50</div>
                <small style="color: #888; display: block; margin-bottom: 10px;">Estimado de tarifa PreetyTaxi</small>
                <button class="btn btn-yellow" onclick="confirmarPedido()">PEDIR TAXI AHORA</button>
            </div>
        </div>

        <div id="panel-espera" class="driver-card">
            <div id="status-label" style="color:#ffc107; font-weight:bold; font-size: 18px;">Buscando conductor...</div>
            <div id="datos-conductor" style="margin: 15px 0; display:none;">
                <div id="nombre-ch" style="font-size: 20px; font-weight: bold;">---</div>
                <div id="placa-ch" style="color: #aaa;">Placa: ---</div>
            </div>
            <button class="btn" style="background:#333; color:white;" onclick="location.reload()">CANCELAR VIAJE</button>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg", databaseURL: "https://preetytaxiapp-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, ds, dr, markerA, markerB, markerChofer, viajeID;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 8.9833, lng: -79.5167},
            zoom: 14,
            disableDefaultUI: true
        });

        ds = new google.maps.DirectionsService();
        dr = new google.maps.DirectionsRenderer({ 
            map: map, 
            suppressMarkers: true, 
            polylineOptions: { strokeColor: "#ffc107", strokeWeight: 6 } 
        });

        // AGUJAS MOVIBLES
        markerA = new google.maps.Marker({ position: {lat: 8.9800, lng: -79.5100}, map: map, draggable: true, icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png' });
        markerB = new google.maps.Marker({ position: {lat: 8.9900, lng: -79.5200}, map: map, draggable: true, icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png' });

        const acOri = new google.maps.places.Autocomplete(document.getElementById('origen-input'), { componentRestrictions: { country: "pa" } });
        const acDes = new google.maps.places.Autocomplete(document.getElementById('destino-input'), { componentRestrictions: { country: "pa" } });

        acOri.addListener('place_changed', () => { if(acOri.getPlace().geometry) { markerA.setPosition(acOri.getPlace().geometry.location); trazarRecorrido(); } });
        acDes.addListener('place_changed', () => { if(acDes.getPlace().geometry) { markerB.setPosition(acDes.getPlace().geometry.location); trazarRecorrido(); } });

        markerA.addListener('dragend', trazarRecorrido);
        markerB.addListener('dragend', trazarRecorrido);

        trazarRecorrido();
    }

    function trazarRecorrido() {
        ds.route({ origin: markerA.getPosition(), destination: markerB.getPosition(), travelMode: 'DRIVING' }, (result, status) => {
            if (status === 'OK') {
                dr.setDirections(result);
                const km = result.routes[0].legs[0].distance.value / 1000;
                
                // --- TU L√ìGICA DE PRECIO ---
                // 0.50 Base + 0.50 por Km
                let totalC√°lculo = 0.50 + (km * 0.50);
                
                // REDONDEO A CADA 0.50 (1.50, 2.00, 2.50...)
                let final = Math.ceil(totalC√°lculo * 2) / 2;
                
                // PRECIO M√çNIMO DE 1.50
                if (final < 1.50) final = 1.50;
                
                document.getElementById('precio-txt').innerText = "B/. " + final.toFixed(2);
                document.getElementById('info-viaje').style.display = "block";
            }
        });
    }

    function confirmarPedido() {
        const celular = prompt("¬øA qu√© n√∫mero puede llamarte el chofer?");
        if(!celular) return;

        const dataViaje = {
            cliente: localStorage.getItem('userName') || "Cliente",
            telefono: celular,
            latA: markerA.getPosition().lat(), lngA: markerA.getPosition().lng(),
            latB: markerB.getPosition().lat(), lngB: markerB.getPosition().lng(),
            precio: document.getElementById('precio-txt').innerText.replace("B/. ", ""),
            estado: "buscando",
            fecha: new Date().toISOString().split('T')[0],
            timestamp: Date.now()
        };

        const ref = db.ref('viajes').push(dataViaje);
        viajeID = ref.key;
        document.getElementById('panel-cliente').style.display = "none";
        document.getElementById('panel-espera').style.display = "block";
        escucharActualizaciones();
    }

    function escucharActualizaciones() {
        db.ref('viajes/' + viajeID).on('value', snap => {
            const v = snap.val();
            if(!v) return;
            if(v.estado === "en curso") {
                document.getElementById('status-label').innerText = "üöï ¬°CONDUCTOR EN CAMINO!";
                document.getElementById('datos-conductor').style.display = "block";
                document.getElementById('nombre-ch').innerText = v.chofer;
                document.getElementById('placa-ch').innerText = "Placa: " + v.placa;

                if(v.latC && v.lngC) {
                    const posC = {lat: v.latC, lng: v.lngC};
                    if(!markerChofer) markerChofer = new google.maps.Marker({ position: posC, map: map, icon: 'http://maps.google.com/mapfiles/ms/icons/taxi.png' });
                    else markerChofer.setPosition(posC);
                }
            }
            if(v.estado === "completado") { alert("¬°Llegaste a tu destino!"); location.reload(); }
        });
    }

    window.onload = initMap;
</script>
</body>
</html>
