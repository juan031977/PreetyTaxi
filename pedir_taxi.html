<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PreetyTaxi - Pedir Viaje</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg&libraries=places"></script>
    <style>
        html, body { 
            margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; position: fixed; overscroll-behavior-y: none; touch-action: none;
        }
        #map { height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 1; touch-action: pan-x pan-y; }
        .ui-panel { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; z-index: 10; touch-action: auto; }
        .box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 -8px 25px rgba(0,0,0,0.25); border-top: 4px solid #ffc107; }
        input { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid #eee; box-sizing: border-box; font-size: 16px; background: #f9f9f9; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .btn-yellow { background: #ffc107; color: #000; }
        .btn-whatsapp { background: #25d366; color: white; display: none; }
        .price-tag { font-size: 35px; font-weight: bold; color: #1a1a1a; text-align: center; margin: 5px 0; }
        .panel-espera { background: #1a1a1a; color: white; padding: 20px; border-radius: 20px; display: none; text-align: center; }
        #datos-conductor { margin-top: 15px; padding: 15px; background: #222; border-radius: 15px; display: none; border: 1px solid #ffc107; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="ui-panel">
        <div class="box" id="panel-cliente">
            <input id="origen-input" type="text" placeholder="ðŸ“ Â¿DÃ³nde te buscamos?">
            <input id="destino-input" type="text" placeholder="ðŸ Â¿A dÃ³nde vas?">
            <div id="info-viaje" style="display:none;">
                <div class="price-tag" id="precio-txt">B/. 1.50</div>
                <button class="btn btn-yellow" onclick="confirmarPedido()">PEDIR TAXI AHORA</button>
            </div>
        </div>
        <div id="panel-espera" class="panel-espera">
            <h3 id="status-label" style="color:#ffc107;">Buscando conductor...</h3>
            <div id="datos-conductor">
                <small style="color:#888">TU CONDUCTOR:</small>
                <div id="nombre-ch" style="font-size:20px; font-weight:bold; color:#ffc107;">---</div>
                <div id="placa-ch" style="font-size:14px; margin-bottom:10px;">PLACA: ---</div>
            </div>
            <a id="btn-ws-cliente" href="#" target="_blank" class="btn btn-whatsapp">ðŸ“± CHATEAR POR WHATSAPP</a>
            <button class="btn" style="background:transparent; color:#ff4d4d; font-size:13px;" onclick="location.reload()">Cancelar</button>
        </div>
    </div>
<script>
    document.addEventListener('touchmove', function(e) { if (e.target.tagName !== 'INPUT') e.preventDefault(); }, {passive: false});
    const firebaseConfig = { apiKey: "AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg", databaseURL: "https://preetytaxiapp-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let map, ds, dr, viajeID, posA, posB;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), { center: {lat: 9.0415, lng: -79.4411}, zoom: 14, disableDefaultUI: true });
        ds = new google.maps.DirectionsService();
        dr = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: true, preserveViewport: true, polylineOptions: { strokeColor: "#ffc107", strokeWeight: 6 } });
        const opciones = { componentRestrictions: { country: "pa" } };
        const acOri = new google.maps.places.Autocomplete(document.getElementById('origen-input'), opciones);
        const acDes = new google.maps.places.Autocomplete(document.getElementById('destino-input'), opciones);
        acOri.addListener('place_changed', () => { posA = acOri.getPlace().geometry.location; trazar(); });
        acDes.addListener('place_changed', () => { posB = acDes.getPlace().geometry.location; trazar(); });
    }

    function trazar() {
        if (!posA || !posB) return;
        ds.route({ origin: posA, destination: posB, travelMode: 'DRIVING' }, (res, stat) => {
            if (stat === 'OK') {
                dr.setDirections(res);
                const km = res.routes[0].legs[0].distance.value / 1000;
                let subtotal = 0.50 + (km * 0.50);
                let final = Math.ceil(subtotal * 2) / 2; 
                if (final < 1.50) final = 1.50;
                document.getElementById('precio-txt').innerText = "B/. " + final.toFixed(2);
                document.getElementById('info-viaje').style.display = "block";
            }
        });
    }

    function confirmarPedido() {
        const tel = localStorage.getItem('userCel');
        const nombre = localStorage.getItem('userName') || "Cliente";
        const precio = document.getElementById('precio-txt').innerText;
        const ori = document.getElementById('origen-input').value;
        const des = document.getElementById('destino-input').value;
        if(!tel) return alert("Inicia sesiÃ³n");
        const ref = db.ref('viajes').push({
            cliente: nombre, telefono: tel, precio: precio.replace("B/. ", ""),
            estado: "buscando", origen: ori, destino: des, fecha: new Date().toISOString()
        });
        viajeID = ref.key;
        document.getElementById('btn-ws-cliente').href = `https://wa.me/507XXXXYYYY?text=Nuevo pedido de ${nombre}`; 
        document.getElementById('btn-ws-cliente').style.display = "flex";
        document.getElementById('panel-cliente').style.display = "none";
        document.getElementById('panel-espera').style.display = "block";
        escuchar();
    }

    function escuchar() {
        db.ref('viajes/' + viajeID).on('value', snap => {
            const v = snap.val();
            if(v && v.estado === "en curso") {
                document.getElementById('status-label').innerText = "ðŸš• CHOFER EN CAMINO";
                document.getElementById('datos-conductor').style.display = "block";
                document.getElementById('nombre-ch').innerText = v.conductorNombre || "Asignado";
                document.getElementById('placa-ch').innerText = "PLACA: " + (v.conductorPlaca || "---");
                document.getElementById('btn-ws-cliente').href = `https://wa.me/507${v.conductorCel}?text=Hola soy ${v.cliente}, te espero.`;
            }
            if(v && v.estado === "completado") { alert("Viaje finalizado"); location.reload(); }
        });
    }
    window.onload = initMap;
</script>
</body>
</html>
