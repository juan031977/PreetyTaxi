<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PreetyTaxi - Pedir Viaje</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg&libraries=places"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; position: fixed; }
        #map { height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        .ui-panel { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; z-index: 10; }
        .box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 -8px 25px rgba(0,0,0,0.25); border-top: 4px solid #ffc107; }
        input { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid #eee; box-sizing: border-box; font-size: 14px; background: #f9f9f9; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        .btn-yellow { background: #ffc107; color: #000; }
        .btn-whatsapp { background: #25d366; color: white; display: none; }
        .price-tag { font-size: 35px; font-weight: bold; color: #1a1a1a; text-align: center; margin: 5px 0; }
        .panel-espera { background: #1a1a1a; color: white; padding: 20px; border-radius: 20px; display: none; text-align: center; }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div class="ui-panel">
        <div class="box" id="panel-cliente">
            <input id="origen-input" type="text" placeholder=" 驴D贸nde te buscamos?">
            <input id="destino-input" type="text" placeholder=" 驴A d贸nde vas?">
            <div id="info-viaje" style="display:none;">
                <div class="price-tag" id="precio-txt">B/. 1.50</div>
                <button class="btn btn-yellow" onclick="confirmarPedido()">PEDIR TAXI AHORA</button>
            </div>
        </div>
        <div id="panel-espera" class="panel-espera">
            <h3 id="status-label" style="color:#ffc107;">Buscando conductor...</h3>
            <a id="btn-ws-cliente" href="#" target="_blank" class="btn btn-whatsapp"> AVISAR POR WHATSAPP</a>
            <div id="datos-conductor" style="margin-top:15px; padding:10px; background:#333; border-radius:10px; display:none;">
                <b id="nombre-ch" style="color:#ffc107; font-size:18px;">---</b><br>
                <small id="placa-ch" style="color:white;">---</small>
            </div>
            <button class="btn" style="background:transparent; color:#ff4d4d; font-size:13px;" onclick="location.reload()">Cancelar</button>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyD1c5lxn2ehGS_Wo5Htbkwi0gUcdpauiMg", databaseURL: "https://preetytaxiapp-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map, ds, dr, markerA, markerB, viajeID;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), { center: {lat: 8.9833, lng: -79.5167}, zoom: 14, disableDefaultUI: true });
        ds = new google.maps.DirectionsService();
        dr = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: true, polylineOptions: { strokeColor: "#ffc107", strokeWeight: 6 } });
        
        markerA = new google.maps.Marker({ position: {lat: 8.9833, lng: -79.5167}, map: map, draggable: true });
        markerB = new google.maps.Marker({ position: {lat: 8.9850, lng: -79.5180}, map: map, draggable: true });

        const opciones = { componentRestrictions: { country: "pa" } };
        const acOri = new google.maps.places.Autocomplete(document.getElementById('origen-input'), opciones);
        const acDes = new google.maps.places.Autocomplete(document.getElementById('destino-input'), opciones);

        acOri.addListener('place_changed', () => { markerA.setPosition(acOri.getPlace().geometry.location); trazar(); });
        acDes.addListener('place_changed', () => { markerB.setPosition(acDes.getPlace().geometry.location); trazar(); });
        markerA.addListener('dragend', trazar);
        markerB.addListener('dragend', trazar);
        trazar();
    }

    function trazar() {
        ds.route({ origin: markerA.getPosition(), destination: markerB.getPosition(), travelMode: 'DRIVING' }, (res, stat) => {
            if (stat === 'OK') {
                dr.setDirections(res);
                const km = res.routes[0].legs[0].distance.value / 1000;
                
                // --- NUEVA LGICA DE PRECIO ---
                // Base 0.50 + (km * 0.50). M铆nimo 1.50. Redondeo a cada 0.50.
                let subtotal = 0.50 + (km * 0.50);
                let final = Math.ceil(subtotal * 2) / 2; 
                if (final < 1.50) final = 1.50;

                document.getElementById('precio-txt').innerText = "B/. " + final.toFixed(2);
                document.getElementById('info-viaje').style.display = "block";
            }
        });
    }

    function confirmarPedido() {
        const tel = localStorage.getItem('userCel');
        const nombre = localStorage.getItem('userName') || "Cliente";
        const precio = document.getElementById('precio-txt').innerText;
        const ori = document.getElementById('origen-input').value || "Ubicaci贸n GPS";
        const des = document.getElementById('destino-input').value || "Destino indicado";

        if(!tel) return alert("Inicia sesi贸n primero");

        const ref = db.ref('viajes').push({
            cliente: nombre, telefono: tel, precio: precio.replace("B/. ", ""),
            estado: "buscando", origen: ori, destino: des, fecha: new Date().toISOString()
        });
        viajeID = ref.key;

        const msg = ` *NUEVO PEDIDO PREETYTAXI*%0A *Cliente:* ${nombre}%0A *Origen:* ${ori}%0A *Destino:* ${des}%0A *Tarifa:* ${precio}`;
        document.getElementById('btn-ws-cliente').href = `https://wa.me/507XXXXYYYY?text=${msg}`; 
        document.getElementById('btn-ws-cliente').style.display = "flex";
        document.getElementById('panel-cliente').style.display = "none";
        document.getElementById('panel-espera').style.display = "block";
        escuchar();
    }

    function escuchar() {
        db.ref('viajes/' + viajeID).on('value', snap => {
            const v = snap.val();
            if(v && v.estado === "en curso") {
                document.getElementById('status-label').innerText = " CHOFER EN CAMINO";
                document.getElementById('datos-conductor').style.display = "block";
                document.getElementById('nombre-ch').innerText = v.chofer || "Asignado";
                if(v.conductorCel) {
                    const msgDirecto = `Hola, soy ${v.cliente}. Te espero en ${v.origen}.`;
                    document.getElementById('btn-ws-cliente').href = `https://wa.me/507${v.conductorCel}?text=${msgDirecto}`;
                }
            }
            if(v && v.estado === "completado") { alert("Viaje finalizado"); location.reload(); }
        });
    }
</script>
</body>
</html>
