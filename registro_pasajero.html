<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Crear Cuenta Pasajero ðŸ‘¤</h2>
    <input type="text" id="nom" placeholder="Nombre Completo">
    <input type="tel" id="tel" placeholder="NÃºmero Celular">
    <input type="password" id="pass" placeholder="Crea tu Clave">
    <br><br>
    <button onclick="registrar()">REGISTRARME</button>
    <script>
        const firebaseConfig = { databaseURL: "https://preetytaxiapp-default-rtdb.firebaseio.com/" };

        function registrar() {
            const n = document.getElementById('nom').value, t = document.getElementById('tel').value, p = document.getElementById('pass').value;
            if(n && t && p) {
                firebase.database().ref('pasajeros').push({ nombre: n, telefono: t, password: p })

    </script>
